<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergent Behaviour Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax Rendering Library -->
    <script>
      // Configure MathJax to process inline and display math
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-white mb-2">Computational Emergent Behaviour</h1>
        <p class="text-center text-gray-400 mb-6">Select a simulation, adjust its parameters, and observe the complex patterns that arise from simple rules.</p>
        <div class="control-panel flex flex-col sm:flex-row items-center justify-center gap-4 p-4 mb-4 rounded-lg shadow-lg">
            <div class="flex items-center gap-2">
                <label for="sim-select" class="font-medium text-white">Simulation:</label>
                <select id="sim-select" class="rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="gameOfLife">Game of Life</option>
                    <option value="slimeMould">Slime Mould</option>
                    <option value="mitosis">Mitosis</option>
                    <option value="flocking">Flocking</option>
                    <option value="caveGen">Cave Generation</option>
                    <option value="fractalLandscape">Fractal Landscape</option>
                    <option value="perlinLandscape">Perlin Landscape</option>
                </select>
            </div>
            <div class="flex items-center gap-2 flex-wrap justify-center">
                <button id="start-pause-btn" class="btn bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-md">Start</button>
                <button id="reset-btn" class="btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md">Reset</button>
                <button id="explain-btn" class="btn bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded-md">âœ¨ Explain This</button>
            </div>
            <div id="status-display" class="text-sm text-gray-400">Status: Paused</div>
        </div>
        <div id="params-container" class="params-panel p-4 rounded-lg shadow-lg mb-4"></div>
        <canvas id="simulation-canvas"></canvas>
    </div>
    <div id="explanation-modal" class="modal-overlay fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden">
        <div class="modal-content w-full max-w-2xl p-6 rounded-lg shadow-lg mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-white">Explanation</h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="modal-body" class="max-h-[70vh] overflow-y-auto">
                <div id="modal-spinner" class="flex justify-center items-center h-48">
                    <div class="spinner"></div>
                </div>
                <div id="modal-text" class="explanation-content text-gray-300"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
